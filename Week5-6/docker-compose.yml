version: '3.1'

services:
  mysql:
    build: .
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - data-volumes:/var/lib/mysql

volumes:
  data-volumes:
